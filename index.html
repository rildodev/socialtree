<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/icons8-partilhar-32.png"
      type="image/x-icon"
    />
    <title>Social Tree</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="userNamePhoto">
          <div class="circle">
            <div class="photo"></div>
          </div>
          <div class="userSocial">@instagram</div>
        </div>
        <div class="links">
          <ul>
            <li><a target="_blank" href="">LINK 1</a></li>
            <li><a target="_blank" href="">LINK 2</a></li>
            <li><a target="_blank" href="">LINK 3</a></li>
            <li><a target="_blank" href="">LINK 4</a></li>
          </ul>
        </div>
        <div class="social">
          <a target="_blank" class="twitter" href=""
            ><img src="./assets/images/twitter.svg" alt="icon twitter"
          /></a>
          <a target="_blank" class="twitch" href=""
            ><img src="./assets/images/twitch.svg" alt="icon twitch"
          /></a>
          <a target="_blank" class="instagram" href=""
            ><img src="./assets/images/instagram.svg" alt="icon instagram"
          /></a>
          <a target="_blank" class="linkedin" href=""
            ><img src="./assets/images/linkedin.svg" alt="icon linkedin"
          /></a>
          <a target="_blank" class="github" href=""
            ><img src="./assets/images/github.svg" alt="icon github"
          /></a>
        </div>
      </div>
    </section>
  </body>
</html>
